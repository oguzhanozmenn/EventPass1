<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Bilet KartÄ± TasarÄ±mÄ± */
        .ticket-container { max-width: 800px; margin: 0 auto; }

        .ticket-card {
            display: flex;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            transition: transform 0.2s;
        }
        .ticket-card:hover { transform: translateY(-3px); }

        /* Sol Taraf (Resim) */
        .ticket-img {
            width: 150px;
            object-fit: cover;
            background: #eee;
        }

        /* Orta Taraf (Bilgi) */
        .ticket-info {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 2px dashed #ddd; /* Kesik Ã§izgi efekti */
            position: relative;
        }

        /* SaÄŸ Taraf (QR AlanÄ±) */
        .ticket-qr {
            width: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background: #f9f9f9;
        }
        .qr-code {
            width: 80px;
            height: 80px;
            background: #333; /* QR yerine siyah kutu ÅŸimdilik */
            margin-bottom: 5px;
        }
        .ticket-status {
            font-size: 12px;
            color: #27ae60;
            font-weight: bold;
            text-transform: uppercase;
        }

        /* Mobilde alt alta olsun */
        @media (max-width: 600px) {
            .ticket-card { flex-direction: column; }
            .ticket-img { width: 100%; height: 150px; }
            .ticket-info { border-right: none; border-bottom: 2px dashed #ddd; }
        }

        .empty-state { text-align: center; padding: 40px; color: #7f8c8d; }
    </style>
</head>
